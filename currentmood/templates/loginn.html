{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'detail.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <title>Loginn</title>
</head>
<body>
    <div class="loginn">
        <div class="loginnbox">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    LOGIN 
                </div>
                <div class="line">
                   
                    <div class="field">
                        <b> username </b>
                        <input type="text" name="fnm" placeholder="ENTER YOUR NAME" required class="inp"> 
                    </div>

                    <div class="field">
                        <b> password </b>
                        <input type="password" placeholder="ENTER YOUR PASSWORD" name="pwd" required class="inp">
                    </div>
                    
                    <div class="field">
                        <input type="submit" value="loginn" class="inp">
                    </div>

                    <div class="field">
                        <b class="haveacc"> Doesn't have an account </b>
                        <br>
                        <a class="anc" href=".."> signup </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
