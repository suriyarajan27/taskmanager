{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{% static 'index.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
    <div class="signup">
        <div class="signbox">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    signup
                </div>
                <div class="line">
    
                    <div class="field">
                        <b> username </b>
                        <input type="type" name="fnm" placeholder=" ENTER YOUR GOOD NAME " required class="inp">
                    </div>

                    <div class="field">
                        <b> Email </b>
                        <input type="email" name="email" placeholder="Email" required class="inp">
                    </div>

                    <div class="field">
                        <b class=""> Password</b>
                        <input type="password" required class="inp" placeholder=" ENTER YOUR PASSWORD" name="pwd">
                    </div>

                    <div class="field">
                        <b class=""> Confirm password</b>
                        <input type="password" required class="inp" placeholder=" ENTER YOUR CONFIRM PASSWORD" name="pwd">
                    </div>

                    <div class="field">
                        <input type="submit" class="inp" value="signup">
                    </div>

                    <div class="field">
                        <b class="haveacc"> Already have a account </b>
                        <br>
                        <a class="anc" href="loginn">log-inn</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
